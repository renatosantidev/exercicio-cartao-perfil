<!DOCTYPE html>
<html lang="en">
<head>

    <title>Desafio Profile Card</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body> 
    <main class="fundo">
        <div class="fundo-cartao">

            <div class="dados">
                <img src="https://placekitten.com/150/150" alt="foto-perfil" class="imagem">

                <p class="cidade">London</p>
            </div>

            <div class="infos">
                <div class="status">
                   <p class="quantidade">80K</p>
                   <p class="titulo-quantidade">Followers</p>
                </div>
                <div class="status">
                    <p class="quantidade">803K</p>
                    <p class="titulo-quantidade">Likes</p>
                </div>
                <div class="status">
                    <p class="quantidade">1.4K</p>
                    <p class="titulo-quantidade">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
